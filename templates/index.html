<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Text Utils</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background: #f8f9fa;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      }
      .hero {
        background: linear-gradient(135deg, #f6d365 0%, #fda085 100%);
        color: #fff;
        padding: 60px 20px;
        text-align: center;
        border-radius: 15px;
        margin-bottom: 30px;
        animation: fadeIn 1s ease-in-out;
      }
      .card {
        border-radius: 15px;
        box-shadow: 0 8px 22px rgba(0, 0, 0, 0.1);
        animation: slideUp 0.8s ease-in-out;
      }
      .btn-primary {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        border: none;
        transition: all 0.3s ease-in-out;
      }
      .btn-primary:hover {
        background: linear-gradient(135deg, #764ba2 0%, #667eea 100%);
        transform: scale(1.05);
      }
      footer {
        margin-top: 40px;
        padding: 15px 0;
        background: #212529;
        color: #fff;
        text-align: center;
        border-radius: 10px;
      }
      footer a {
        color: #66a6ff;
        text-decoration: none;
        font-weight: 500;
      }
      footer a:hover {
        text-decoration: underline;
      }
      /* Checkbox glow effect */
      .form-check-input {
        cursor: pointer;
        transition: all 0.3s ease-in-out;
      }
      .form-check-input:checked {
        background-color: #667eea;
        border-color: #667eea;
        box-shadow: 0 0 10px rgba(102, 126, 234, 0.7),
          0 0 20px rgba(118, 75, 162, 0.5);
        transform: scale(1.15);
      }
      .form-check-input:not(:checked):hover {
        transform: scale(1.05);
      }
      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(-20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      @keyframes slideUp {
        from {
          opacity: 0;
          transform: translateY(40px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
    </style>
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow-sm">
      <div class="container-fluid">
        <a class="navbar-brand fw-bold" href="/">Text Utils</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link active" href="/">Home</a>
            </li>
            <li class="nav-item">
              <a
                class="nav-link"
                href="https://github.com/InfinityAbir"
                target="_blank"
                >GitHub</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Contact</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Hero Section -->
    <div class="container mt-4">
      <div class="hero">
        <h1 class="fw-bold">Welcome to Text Utils ðŸš€</h1>
        <p class="lead mb-0">
          Analyze, clean, and transform your text with just one click.
        </p>
      </div>
    </div>

    <!-- Form Section -->
    <div class="container mb-5">
      <div class="card p-4">
        <form action="/analyze" method="get">
          {% csrf_token %}
          <div class="mb-3">
            <label
              for="exampleFormControlTextarea1"
              class="form-label fw-semibold"
            >
              Enter Your Text:
            </label>
            <textarea
              class="form-control"
              name="text"
              id="exampleFormControlTextarea1"
              rows="8"
              placeholder="Type or paste your text here..."
            ></textarea>
          </div>

          <!-- Checkboxes -->
          <div class="row row-cols-1 row-cols-md-2 g-3">
            <div class="col">
              <div class="form-check form-switch">
                <input
                  class="form-check-input"
                  type="checkbox"
                  name="removepunc"
                  id="removepunc"
                />
                <label class="form-check-label" for="removepunc"
                  >Remove Punctuations</label
                >
              </div>
            </div>

            <div class="col">
              <div class="form-check form-switch">
                <input
                  class="form-check-input"
                  type="checkbox"
                  name="fullcaps"
                  id="fullcaps"
                />
                <label class="form-check-label" for="fullcaps">UPPERCASE</label>
              </div>
            </div>

            <div class="col">
              <div class="form-check form-switch">
                <input
                  class="form-check-input"
                  type="checkbox"
                  name="newlineremover"
                  id="newlineremover"
                />
                <label class="form-check-label" for="newlineremover"
                  >New Line Remover</label
                >
              </div>
            </div>

            <div class="col">
              <div class="form-check form-switch">
                <input
                  class="form-check-input"
                  type="checkbox"
                  name="wordcount"
                  id="wordcount"
                />
                <label class="form-check-label" for="wordcount"
                  >Word Count</label
                >
              </div>
            </div>

            <div class="col">
              <div class="form-check form-switch">
                <input
                  class="form-check-input"
                  type="checkbox"
                  name="summary"
                  id="summary"
                />
                <label class="form-check-label" for="summary">Summary</label>
              </div>
            </div>

            <!-- New features -->
            <div class="col">
              <div class="form-check form-switch">
                <input
                  class="form-check-input"
                  type="checkbox"
                  name="readingtime"
                  id="readingtime"
                />
                <label class="form-check-label" for="readingtime"
                  >Reading Time</label
                >
              </div>
            </div>

            <div class="col">
              <div class="form-check form-switch">
                <input
                  class="form-check-input"
                  type="checkbox"
                  name="keyworddensity"
                  id="keyworddensity"
                />
                <label class="form-check-label" for="keyworddensity"
                  >Keyword Density</label
                >
              </div>
            </div>

            <div class="col">
              <div class="form-check form-switch">
                <input
                  class="form-check-input"
                  type="checkbox"
                  name="sentiment"
                  id="sentiment"
                />
                <label class="form-check-label" for="sentiment"
                  >Sentiment Analysis</label
                >
              </div>
            </div>
          </div>

          <!-- Submit -->
          <div class="d-grid mt-4">
            <button type="submit" class="btn btn-primary btn-lg shadow">
              Analyze Text
            </button>
          </div>
        </form>
      </div>
    </div>

    <!-- Footer -->
    <footer>
      <p>
        Built by <strong>Abir Hasan</strong> |
        <a href="https://github.com/InfinityAbir" target="_blank"
          >GitHub Profile</a
        >
      </p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
